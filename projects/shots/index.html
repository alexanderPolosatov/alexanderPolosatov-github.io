<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        (() => {
            function getFrameSettings() {
                const searchParams = new URLSearchParams(location.search);
                const pageAddress = searchParams.get('url');
                const frameWidth = searchParams.get('width') ?? '100%';
                const frameHeight = searchParams.get('height') ?? '100%';

                return {
                    'width': frameWidth,
                    'height': frameHeight,
                    'frameborder': 0,
                    'allowfullscreen': true,
                    'allow': 'autoplay',
                    'src': pageAddress
                };
            }

            function createMainFrame() {
                const iframe = document.createElement('iframe');
                const frameSettings = getFrameSettings();

                for (let key in frameSettings) {
                    iframe.setAttribute(key, frameSettings[key]);
                }

                document.body.appendChild(iframe);
            }

            window.app = { createMainFrame };

        })();
    </script>
    <script>
        (() => {
            app.createMainFrame();
        })();
    </script>
</body>

</html>
