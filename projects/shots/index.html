<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body{
            height: 100%;
        }
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script>
        const searchParams = new URLSearchParams(location.search);
        const pageAddress = searchParams.get('url');
        const frameWidth = searchParams.get('width') ?? '100%';
        const frameHeight = searchParams.get('height') ?? '100%';

        const iframe = document.createElement('iframe');
        iframe.setAttribute('width', frameWidth);
        iframe.setAttribute('height', frameHeight);
        iframe.setAttribute('frameborder', 0);
        iframe.setAttribute('allowfullscreen', true);
        iframe.setAttribute('allow', 'autoplay');
        iframe.setAttribute('src', pageAddress);

        document.body.appendChild(iframe);
    </script>
</body>
</html>
